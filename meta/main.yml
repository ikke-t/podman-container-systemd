---

galaxy_info:
  author: Ilkka Tengvall
  description: Role sets up container(s) to run on host with help of systemd.
  company: Red Hat
  license: GPLv3
  min_ansible_version: 2.4
  platforms:
    - name: Debian
      versions:
        - 10
    - name: EL
      versions:
        - 8
        - 7
    - name: Fedora
      versions:
        - all
    - name: Ubuntu
      versions:
        - 18.04
        - 19.04
        - 19.10
        - 20.04
  galaxy_tags:
    - podman
    - container
    - systemd

dependencies:
  - role: systemli.apt_repositories
    vars:
      apt_repositories:
        - preset: kubic
    when: (ansible_distribution == 'Debian' and ansible_distribution_release == 'buster') or
          ansible_distribution == 'Ubuntu'
